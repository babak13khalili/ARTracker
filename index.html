<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>3D Spatial AI Painter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      :root {
        --accent: #00ffcc;
        --bg: #000;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: var(--bg);
        overflow: hidden;
        font-family: -apple-system, sans-serif;
      }

      .app-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        transition: all 0.5s ease;
      }
      canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      /* Home Page / Overlay */
      #overlay {
        position: absolute;
        inset: 0;
        background: var(--bg);
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        transition: opacity 0.8s;
        padding: 20px;
      }

      /* Top Selector */
      .top-nav {
        position: absolute;
        top: 25px;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 10;
        display: none;
      }
      .selector-box {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 4px;
        display: flex;
        gap: 5px;
      }
      .sel-btn {
        background: none;
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 11px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.5;
        transition: 0.3s;
      }
      .sel-btn.active {
        background: var(--accent);
        color: black;
        opacity: 1;
        font-weight: bold;
      }

      /* Bottom Controls */
      .ui-panel {
        position: absolute;
        bottom: 8%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        z-index: 10;
      }
      .btn-group {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .btn {
        width: 55px;
        height: 55px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        border-radius: 50%;
        cursor: pointer;
        backdrop-filter: blur(15px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: 0.3s;
      }
      .btn:active {
        transform: scale(0.9);
      }
      .btn-main {
        width: auto;
        height: auto;
        padding: 12px 30px;
        border-radius: 40px;
        font-size: 12px;
        letter-spacing: 2px;
      }

      .recording {
        border-color: #ff0055;
        color: #ff0055;
        box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
      }

      .export-active video {
        opacity: 0.05;
        filter: grayscale(1) brightness(0.5);
      }
      #status {
        color: white;
        font-size: 10px;
        letter-spacing: 3px;
        text-transform: uppercase;
        opacity: 0.5;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <div class="app-container" id="main-app">
      <div id="overlay">
        <h1 style="font-weight: 100; letter-spacing: 12px">SPATIAL AR</h1>
        <p
          style="
            color: #888;
            font-size: 14px;
            max-width: 300px;
            line-height: 1.8;
            font-family: sans-serif;
          ">
          Please grant camera access and start painting in 3D space by tracking
          your chosen object!
        </p>
        <button
          class="btn btn-main"
          onclick="startExperience()"
          style="margin-top: 30px; border-color: var(--accent)">
          INITIALIZE ENGINE
        </button>
      </div>

      <div class="top-nav" id="top-nav">
        <div class="selector-box">
          <button class="sel-btn active" onclick="setTarget('cup', this)">
            Cup
          </button>
          <button class="sel-btn" onclick="setTarget('person', this)">
            Person
          </button>
          <button class="sel-btn" onclick="setTarget('car', this)">Car</button>
          <button class="sel-btn" onclick="setTarget('bicycle', this)">
            Bike
          </button>
        </div>
      </div>

      <div class="ui-panel">
        <div id="status"></div>
        <div class="btn-group">
          <button class="btn" onclick="resetPaths()">
            <i class="fas fa-undo"></i>
          </button>
          <button id="trackBtn" class="btn" onclick="toggleTracking()">
            <i class="fas fa-play"></i>
          </button>
          <button id="exportBtn" class="btn" onclick="toggleExport()">
            <i class="far fa-circle"></i>
          </button>
        </div>
      </div>

      <video id="webcam" autoplay playsinline></video>
      <canvas id="2d-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>

    <script type="module">
      import {
        ObjectDetector,
        FilesetResolver,
      } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js";

      let scene, camera, renderer, detector;
      let video = document.getElementById("webcam");
      let canvas2d = document.getElementById("2d-canvas");
      let ctx2d = canvas2d.getContext("2d");

      let isRecording = false;
      let isExport = false;
      let currentTarget = "cup";
      let objectPaths = {};
      const pathColors = [
        0x00ffcc, 0xff0055, 0x0077ff, 0xffaa00, 0xcc00ff, 0x00ff00,
      ];

      window.startExperience = async () => {
        document.getElementById("overlay").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("overlay").style.display = "none";
          document.getElementById("top-nav").style.display = "flex";
        }, 800);

        initThree();
        await initDetector();
        setupCamera();
      };

      function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000,
        );
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document
          .querySelector(".app-container")
          .appendChild(renderer.domElement);
        renderer.domElement.style.position = "absolute";
        renderer.domElement.style.top = "0";
        renderer.domElement.style.zIndex = "3";
        camera.position.set(0, 0, 0);
      }

      async function initDetector() {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm",
        );
        detector = await ObjectDetector.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/object_detector/efficientdet_lite0/float16/1/efficientdet_lite0.tflite`,
            delegate: "GPU",
          },
          scoreThreshold: 0.35,
          runningMode: "VIDEO",
        });
      }

      async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas2d.width = video.videoWidth;
          canvas2d.height = video.videoHeight;
          renderLoop();
        };
      }

      window.setTarget = (label, btn) => {
        currentTarget = label;
        document
          .querySelectorAll(".sel-btn")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        resetPaths(); // ریست کردن خطوط هنگام تغییر سوژه برای جلوگیری از قاطی شدن
      };

      window.toggleTracking = () => {
        isRecording = !isRecording;
        const btn = document.getElementById("trackBtn");
        btn.innerHTML = isRecording
          ? '<i class="fas fa-pause"></i>'
          : '<i class="fas fa-play"></i>';
        btn.classList.toggle("recording", isRecording);
      };

      window.resetPaths = () => {
        Object.values(objectPaths).forEach((p) => scene.remove(p.line));
        objectPaths = {};
      };

      window.toggleExport = () => {
        isExport = !isExport;
        document.body.classList.toggle("export-active");
        const btn = document.getElementById("exportBtn");
        btn.innerHTML = isExport
          ? '<i class="fas fa-circle"></i>'
          : '<i class="far fa-circle"></i>';
      };

      function renderLoop() {
        ctx2d.clearRect(0, 0, canvas2d.width, canvas2d.height);

        if (detector && video.readyState >= 2) {
          const results = detector.detectForVideo(video, performance.now());
          handleDetections(results);
        }

        renderer.render(scene, camera);
        requestAnimationFrame(renderLoop);
      }

      function handleDetections(results) {
        results.detections.forEach((det, i) => {
          // چک کردن اینکه آیا شیء شناسایی شده با انتخاب کاربر یکی است یا خیر
          if (det.categories[0].categoryName === currentTarget) {
            const { originX, originY, width, height } = det.boundingBox;

            // رسم کادر راهنما
            ctx2d.strokeStyle = "rgba(0, 255, 204, 0.5)";
            ctx2d.lineWidth = 2;
            ctx2d.strokeRect(originX, originY, width, height);

            if (isRecording) {
              const nx = ((originX + width / 2) / video.videoWidth) * 2 - 1;
              const ny = -(
                ((originY + height / 2) / video.videoHeight) * 2 -
                1
              );

              // تخمین عمق بر اساس اندازه شیء در تصویر
              const nz = -((video.videoWidth / width) * 0.5);

              const vector = new THREE.Vector3(nx, ny, 0.5);
              vector.unproject(camera);
              const dir = vector.sub(camera.position).normalize();
              const distance = Math.abs(nz);
              const pos = camera.position
                .clone()
                .add(dir.multiplyScalar(distance));

              update3DLine(i, pos.x, pos.y, pos.z);
            }
          }
        });
      }

      function update3DLine(id, x, y, z) {
        if (!objectPaths[id]) {
          const color = pathColors[id % pathColors.length];
          const geometry = new THREE.BufferGeometry();
          const material = new THREE.LineBasicMaterial({
            color: color,
            linewidth: 4,
          });
          const line = new THREE.Line(geometry, material);
          objectPaths[id] = { line, points: [], color };
          scene.add(line);
        }

        const path = objectPaths[id];
        path.points.push(new THREE.Vector3(x, y, z));
        if (path.points.length > 250) path.points.shift();
        path.line.geometry.setFromPoints(path.points);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
